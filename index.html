<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="/assets/fonts/HankenGrotesk-VariableFont_wght.ttf">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>
<div class="encabezado">
  <h2>Your Result</h2>
     <div class="resultado">
        <strong>76</strong><br>
         <span class="cien">of 100</span>
     </div>
     <div class="mensaje">
        <h1 class="Great">Great</h1> 
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
</div>
<section>
  <h1>Summary:</h1>
<div class="desgloce">
    <div class="rosa">
      <img src="assets/images/icon-reaction.svg" alt="rayo">
      <span class="areas">Reaction </span><span class="calif"><strong>80 </strong> / 100</span>
    </div>
    <div class="yellow">
      <img src="assets/images/icon-memory.svg" alt="cerebro">
      <span class="areas">Memory </span><span class="calif"><strong>92 </strong> / 100</span>
    </div>
    <div class="green">
      <img src="assets/images/icon-verbal.svg" alt="globo Verbal">
      <span class="areas">Verbal </span><span class="calif"><strong>91 </strong> / 100</span>
    </div>
    <div class="blue">
      <img src="assets/images/icon-visual.svg" alt="ojo">
      <span class="areas">Visual</span><span class="calif"><strong>72 </strong> / 100</span>
    </div>
    <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV/hub"><button class="boton">Continue</button></a>
</div>

</section>

  
</body>
</html>
